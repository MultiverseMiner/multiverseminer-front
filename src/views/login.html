<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiverse Miner - Beta</title>

		<!--<link href='//fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic' rel='stylesheet' type='text/css'>-->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<link rel="stylesheet" href="../css/main.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<div class="row game-access v-center">
			<div class="large-3 small-centered columns end">

				<div class="signin-form">
					<img class="logo" src="../img/logo_placeholder.png">

					<!--window 1-->
					<div class="row hide">
						<div class="large-12 columns">
							<div class="global-id-login">
								<ul class="stack button-group">
									<li><a href="#" class="google button"><i class="fa fa-google-plus"></i> Login using Google+ account </a></li>
									<li><a href="#" class="facebook button"><i class="fa fa-facebook"></i> Login with Facebook </a></li>
									<li><a href="#" class="twitter button"><i class="fa fa-twitter"></i> Login with Twitter </a></li>
								</ul>
							</div>
						</div>
					</div>

					<!--window 2-->
					<div class="row">
						<div class="large-12 columns">
							<label><h6>Desired nickname (visible for others)</h6>
								<input type="text" placeholder="" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<h6>Character's sex</h6>

							<div class="row text-center">
								<ul class="button-group">
									<li><a href="#" class="small button">Male</a></li>
									<li><a href="#" class="small button">Female</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
								<a href="#" class="right small button">Submit</a>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!--		<script src="js/vendor/jquery.js"></script>-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
