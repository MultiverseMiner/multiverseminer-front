<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiverse Miner - Beta</title>

		<!--<link href='//fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic' rel='stylesheet' type='text/css'>-->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<link rel="stylesheet" href="css/main.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>

		<div class="row">
			<div class="large-4 columns">
				<img class="logo" src="img/logo_placeholder.png">
			</div>
		</div>

		<div class="row game-access" data-equalizer>
			<div class="large-3 large-offset-2 columns" data-equalizer-watch>
				<div class="signin-form">
					<h6>Sign in</h6>
					<label>E-mail address
						<input type="text" >
					</label>
					<input id="checkbox1" type="checkbox"><label for="checkbox1">Remember me</label>
					<a href="#" class="right small button">Sign in</a>
				</div>
			</div>
			<div class="text-center large-2 columns" data-equalizer-watch>
				<p class="v-center">or</p>
			</div>
			<div class="large-3 columns end" data-equalizer-watch>
				<div class="signin-form v-center">
					<div class="global-id-login text-center">
						<a href="#" class="tiny button">Login with <i class="fa fa-google-plus"></i></a>
						<a href="#" class="tiny button">Login with <i class="fa fa-facebook"></i></a>
						<a href="#" class="tiny button">Login with <i class="fa fa-twitter"></i></a>
					</div>
				</div>
			</div>
		</div>

		<!--		<script src="js/vendor/jquery.js"></script>-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
